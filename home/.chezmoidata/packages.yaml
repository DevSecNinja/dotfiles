  # Windows packages
  windows:
    # WinGet packages
    winget:
      light:
        - Git.Git
        - Microsoft.PowerShell
        - twpayne.chezmoi
      full:
        - Docker.DockerDesktop
        - Microsoft.VisualStudioCode
        - Microsoft.WindowsTerminal
        - JanDeDobbeleer.OhMyPosh
        - Microsoft.WSL

    # PowerShell modules (installed via PowerShellGet)
    powershell_modules:
      light: []
      full:
        - oh-my-posh
        - Pester

    # PowerShell modules from Git repositories (installed via git clone)
    # Only installed in full mode on Windows
    powershell_git_modules:
      light: []
      full:
        - name: "PowerShell"
          url: "https://github.com/DevSecNinja/PowerShell.git"
          # Path relative to PowerShell modules directory (~\Documents\PowerShell\Modules\)
          destination: "DevSecNinja.PowerShell"
        - name: "Office 365 Mail Alias"
          url: "https://github.com/DevSecNinja/Office365AliasModule.git"
          destination: "DevSecNinja.Office365AliasModule"

# VS Code extensions (optional, separate from package installation)
extensions:
  # Extensions for all platforms
  common:
    - GitHub.copilot
    - GitHub.copilot-chat

  # Windows-specific extensions
  windows:
    - ms-vscode-remote.remote-wsl

  # Linux-specific extensions
  linux:
    - ms-vscode-remote.remote-ssh

  # macOS-specific extensions
  darwin:
    - ms-vscode-remote.remote-ssh
