# Cross-platform package definitions for Chezmoi dotfiles
# Packages are organized by OS and package manager
# Installation modes: light (essential) + full (light + additional packages)

packages:
  # Linux packages
  linux:
    # APT packages (Debian/Ubuntu)
    apt:
      light:
        - curl
        - fish
        - git
        - jq
        - python3-venv
        - python3-pip
        - vim
        - wget
        - yq
        - zsh
      full:
        - gh # GitHub CLI

    # DNF packages (Fedora/RHEL/CentOS)
    dnf:
      light: []
      full: []

  # macOS packages
  darwin:
    # Homebrew formulas
    brew:
      light:
        - azure-cli
        - fastfetch
        - fish
        - git
        - jq
        - vim
        - wget
      full:
        - python@3
