# Cross-platform package definitions for Chezmoi dotfiles
# Packages are organized by OS and package manager
# Installation modes: light (essential) + full (light + additional packages)

packages:
  # Linux packages
  linux:
    # APT packages (Debian/Ubuntu)
    apt:
      light:
        - curl
        - fish
        - git
        - jq
        - python3-venv
        - python3-pip
        - vim
        - wget
        - yq
      full:
        - gh # GitHub CLI

    # DNF packages (Fedora/RHEL/CentOS)
    dnf:
      light: []
      full: []

  # macOS packages
  darwin:
    # Homebrew formulas
    brew:
      light:
        - fastfetch
        - fish
        - git
        - vim
      full:
        - python@3

  # Windows packages
  windows:
    # WinGet packages
    winget:
      light:
        - Git.Git
        - Microsoft.PowerShell
        - twpayne.chezmoi
      full:
        - Docker.DockerDesktop
        - Microsoft.VisualStudioCode
        - Microsoft.WindowsTerminal
        - JanDeDobbeleer.OhMyPosh

    # PowerShell modules (installed via PowerShellGet)
    powershell_modules:
      light: []
      full:
        - oh-my-posh

# VS Code extensions (optional, separate from package installation)
extensions:
  # Extensions for all platforms
  common:
    - GitHub.copilot
    - GitHub.copilot-chat

  # Windows-specific extensions
  windows:
    - ms-vscode-remote.remote-wsl

  # Linux-specific extensions
  linux:
    - ms-vscode-remote.remote-ssh

  # macOS-specific extensions
  darwin:
    - ms-vscode-remote.remote-ssh

# Version-pinned packages for Renovate tracking
# These packages are monitored for updates by Renovate
versioned:
  github_releases:
    # GitHub CLI - github-releases/cli/cli
    - name: gh
      repo: cli/cli
      current_version: "2.61.0"
    # Chezmoi - github-releases/twpayne/chezmoi
    - name: chezmoi
      repo: twpayne/chezmoi
      current_version: "2.54.0"
