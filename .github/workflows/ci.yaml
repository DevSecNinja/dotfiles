name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  validate:
    name: Validate Dotfiles
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pre-commit checks
        run: pre-commit run --all-files
        continue-on-error: true

      - name: Validate Chezmoi configuration
        run: ./scripts/validate-chezmoi.sh

      - name: Validate shell scripts syntax
        run: ./scripts/validate-shell-scripts.sh

      - name: Validate Fish configuration
        run: ./scripts/validate-fish-config.sh

      - name: Test Chezmoi apply (dry-run)
        run: ./scripts/test-chezmoi-apply.sh

  test-install:
    name: Test Installation
    runs-on: ubuntu-latest
    needs: validate
    container:
      image: mcr.microsoft.com/devcontainers/base:debian-12
      env:
        CODESPACES: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run install script
        run: ./home/install.sh

      - name: Verify Chezmoi installation
        run: |
          if ! command -v "$HOME/.local/bin/chezmoi" >/dev/null 2>&1; then
            echo "‚ùå Chezmoi not found"
            exit 1
          fi
          echo "‚úÖ Chezmoi installed successfully"

      - name: Verify dotfiles were applied
        run: ./scripts/verify-dotfiles.sh

      - name: Run chezmoi verify
        run: |
          "$HOME/.local/bin/chezmoi" verify
          echo "‚úÖ All managed files verified successfully"

      - name: Display chezmoi status
        run: |
          echo "üìä Chezmoi status:"
          "$HOME/.local/bin/chezmoi" managed
          echo ""
          echo "üìã Chezmoi data:"
          "$HOME/.local/bin/chezmoi" data

      - name: Test Fish configuration
        run: ./scripts/test-fish-config.sh

  test-light-server:
    name: Test Light Server Installation
    runs-on: ubuntu-latest
    needs: [validate, test-install]
    container:
      image: mcr.microsoft.com/devcontainers/base:debian-12
      options: --hostname SVLPROD01
      env:
        CODESPACES: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Test light server installation
        run: ./.github/scripts/test-light-server.sh

  test-dev-server:
    name: Test Dev Server Installation
    runs-on: ubuntu-latest
    needs: [validate, test-install]
    container:
      image: mcr.microsoft.com/devcontainers/base:debian-12
      options: --hostname SVLDEV01
      env:
        CODESPACES: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Test dev server installation
        run: ./.github/scripts/test-dev-server.sh

  test-windows:
    name: Test Windows Light Installation
    runs-on: windows-latest
    needs: validate

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run Windows install script
        shell: pwsh
        run: |
          .\home\install.ps1
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Install script failed"
            exit 1
          }

          # Find and add chezmoi to PATH for subsequent steps
          $chezmoiExe = Get-Command chezmoi -ErrorAction SilentlyContinue
          if ($chezmoiExe) {
            $chezmoiDir = Split-Path -Parent $chezmoiExe.Source
            echo "$chezmoiDir" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
            Write-Host "‚úÖ Added chezmoi to GitHub Actions PATH: $chezmoiDir"
          } else {
            Write-Warning "‚ö†Ô∏è Chezmoi not found in current session"
          }

      - name: Verify Chezmoi installation
        shell: pwsh
        run: |
          $chezmoi = Get-Command chezmoi -ErrorAction SilentlyContinue
          if (-not $chezmoi) {
            Write-Error "‚ùå Chezmoi not found in PATH"
            exit 1
          }
          Write-Host "‚úÖ Chezmoi installed successfully at $($chezmoi.Source)"

      - name: Verify PowerShell profile source
        shell: pwsh
        run: |
          $profileSource = "$env:USERPROFILE\.config\powershell\profile.ps1"
          if (-not (Test-Path $profileSource)) {
            Write-Error "‚ùå PowerShell profile source not found at $profileSource"
            exit 1
          }
          Write-Host "‚úÖ PowerShell profile source exists"

      - name: Verify PowerShell profile loader
        shell: pwsh
        run: |
          $profileLoader = "$env:USERPROFILE\Documents\PowerShell\profile.ps1"
          if (-not (Test-Path $profileLoader)) {
            Write-Error "‚ùå PowerShell profile loader not found at $profileLoader"
            exit 1
          }
          Write-Host "‚úÖ PowerShell profile loader exists at $profileLoader"

          # Verify it loads the correct config
          $content = Get-Content $profileLoader -Raw
          if ($content -notmatch '\.config\\powershell\\profile\.ps1') {
            Write-Error "‚ùå Profile loader doesn't source the correct config"
            exit 1
          }
          Write-Host "‚úÖ Profile loader correctly configured"

      - name: Verify Windows PowerShell profile loader
        shell: pwsh
        run: |
          $profileLoader = "$env:USERPROFILE\Documents\WindowsPowerShell\profile.ps1"
          if (-not (Test-Path $profileLoader)) {
            Write-Error "‚ùå Windows PowerShell profile loader not found at $profileLoader"
            exit 1
          }
          Write-Host "‚úÖ Windows PowerShell profile loader exists at $profileLoader"

          # Verify it loads the correct config
          $content = Get-Content $profileLoader -Raw
          if ($content -notmatch '\.config\\powershell\\profile\.ps1') {
            Write-Error "‚ùå Windows PowerShell profile loader doesn't source the correct config"
            exit 1
          }
          Write-Host "‚úÖ Windows PowerShell profile loader correctly configured"

      - name: Test PowerShell profile loading
        shell: pwsh
        run: |
          # Test that the profile loads without errors
          try {
            $profileLoader = "$env:USERPROFILE\Documents\PowerShell\profile.ps1"
            . $profileLoader
            Write-Host "‚úÖ PowerShell profile loads successfully"
          } catch {
            Write-Error "‚ùå PowerShell profile failed to load: $_"
            exit 1
          }

      - name: Test Windows PowerShell profile loading
        shell: pwsh
        run: |
          # Test that the profile loads without errors
          try {
            $profileLoader = "$env:USERPROFILE\Documents\WindowsPowerShell\profile.ps1"
            . $profileLoader
            Write-Host "‚úÖ Windows PowerShell profile loads successfully"
          } catch {
            Write-Error "‚ùå Windows PowerShell profile failed to load: $_"
            exit 1
          }

      - name: Display Chezmoi status
        shell: pwsh
        run: |
          Write-Host "üìä Chezmoi managed files:"
          chezmoi managed
          Write-Host ""
          Write-Host "üìã Chezmoi data:"
          chezmoi data

      - name: Verify Git configuration
        shell: pwsh
        run: |
          $gitConfigPath = "$env:USERPROFILE\.config\git\config"
          if (-not (Test-Path $gitConfigPath)) {
            Write-Error "‚ùå Git config not found"
            exit 1
          }
          Write-Host "‚úÖ Git configuration applied"

  test-bash-scripts:
    name: Test Bash Scripts with Bats
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run Bash Tests
        run: |
          chmod +x tests/bash/run-tests.sh
          ./tests/bash/run-tests.sh --ci

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bats-test-results
          path: tests/bash/test-results.tap

  test-powershell-scripts:
    name: Test PowerShell Scripts with Pester
    runs-on: windows-latest
    needs: validate

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Pester
        shell: pwsh
        run: |
          Write-Host "üì¶ Installing Pester module..."
          Install-Module -Name Pester -Force -SkipPublisherCheck -MinimumVersion 5.0.0
          Import-Module Pester -PassThru

      - name: Run Pester Tests
        shell: pwsh
        run: |
          .\tests\powershell\Invoke-PesterTests.ps1 -CI

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pester-test-results
          path: test-results.xml
