name: Prebuild Devcontainer

on:
  # push:
  #   branches: [main]
  #   paths:
  #     - '.devcontainer/**'
  #     - 'home/install.sh'
  #     - '.github/workflows/devcontainer-prebuild.yaml'
  # pull_request:
  #   branches: [main]
  #   paths:
  #     - '.devcontainer/**'
  #     - 'home/install.sh'
  #     - '.github/workflows/devcontainer-prebuild.yaml'
  schedule:
    # Monthly rebuild on Day 1 of the month at 3 AM UTC to pick up base image updates
    - cron: '0 3 1 * *'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  prebuild:
    name: Build and Push Devcontainer Image
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set lowercase repository owner
        id: lowercase
        run: echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pre-build dev container image
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/${{ steps.lowercase.outputs.owner }}/dotfiles-devcontainer
          cacheFrom: ghcr.io/${{ steps.lowercase.outputs.owner }}/dotfiles-devcontainer
          platform: linux/amd64,linux/arm64
          # Only push on main branch, PRs are built for validation only
          push: filter
          refFilterForPush: refs/heads/main
          eventFilterForPush: push,workflow_dispatch,schedule
