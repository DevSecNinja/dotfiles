name: Prebuild Devcontainer

on:
  push:
    branches: [main, develop]
    paths:
      - '.devcontainer/**'
      - 'home/install.sh'
      - '.github/workflows/devcontainer-prebuild.yaml'
  pull_request:
    branches: [main]
    paths:
      - '.devcontainer/**'
      - 'home/install.sh'
      - '.github/workflows/devcontainer-prebuild.yaml'
  schedule:
    # Weekly rebuild on Mondays at 3 AM UTC to pick up base image updates
    - cron: '0 3 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  prebuild:
    name: Build and Push Devcontainer Image
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pre-build dev container image
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/${{ github.repository_owner }}/dotfiles-devcontainer
          cacheFrom: ghcr.io/${{ github.repository_owner }}/dotfiles-devcontainer
          # Only push on main and develop branches, PRs are built for validation only
          push: always
          refFilterForPush: refs/heads/main:latest,refs/heads/develop:develop
