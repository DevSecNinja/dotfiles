# mise configuration for dotfiles repository
# https://mise.jdx.dev/configuration.html

# Global tool versions used in this project
[tools]
# Python for pre-commit and validation scripts
python = "3.14.2"

# Go Task for task runner
task = "latest"

# Chezmoi for dotfile management
chezmoi = "latest"

# Bats for bash testing
bats = "latest"

# Additional tools for development (commented out by default)
# Uncomment based on your needs
# node = "lts"
# go = "1.22"

# Environment variables
[env]
# Add mise bin directory to PATH
_.path = ["~/.local/share/mise/shims"]

# Python settings
PYTHONDONTWRITEBYTECODE = "1"  # Prevent .pyc files

# Aliases for common commands
[tool_alias]
# Upgrade all tools
upgrade = "mise upgrade"

# Settings for specific tools
[settings]
# Auto-activate mise when entering directory
experimental = true

# Legacy version file support (.python-version, .node-version, etc.)
legacy_version_file = true

# Verbose mode for debugging
verbose = false

